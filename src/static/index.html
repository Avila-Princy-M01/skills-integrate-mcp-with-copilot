<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities & Team Management</h2>
      <nav>
        <button id="activities-tab" class="tab-button active">Activities</button>
        <button id="teams-tab" class="tab-button">Teams</button>
      </nav>
    </header>

    <main>
      <!-- Activities Tab Content -->
      <div id="activities-content" class="tab-content active">
        <section id="activities-container">
          <h3>Available Activities</h3>
          <div id="activities-list">
            <!-- Activities will be loaded here -->
            <p>Loading activities...</p>
          </div>
        </section>

        <section id="signup-container">
          <h3>Sign Up for an Activity</h3>
          <form id="signup-form">
            <div class="form-group">
              <label for="email">Student Email:</label>
              <input type="email" id="email" required placeholder="your-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="activity">Select Activity:</label>
              <select id="activity" required>
                <option value="">-- Select an activity --</option>
                <!-- Activity options will be loaded here -->
              </select>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div id="message" class="hidden"></div>
        </section>
      </div>

      <!-- Teams Tab Content -->
      <div id="teams-content" class="tab-content">
        <section id="teams-container">
          <h3>Teams</h3>
          <div id="teams-list">
            <!-- Teams will be loaded here -->
            <p>Loading teams...</p>
          </div>
        </section>

        <section id="team-management">
          <h3>Create Team</h3>
          <form id="create-team-form">
            <div class="form-group">
              <label for="team-name">Team Name:</label>
              <input type="text" id="team-name" required placeholder="Enter team name" />
            </div>
            <div class="form-group">
              <label for="team-description">Description:</label>
              <textarea id="team-description" required placeholder="Describe the team's purpose"></textarea>
            </div>
            <div class="form-group">
              <label for="team-leader">Team Leader Email:</label>
              <input type="email" id="team-leader" required placeholder="leader@mergington.edu" />
            </div>
            <button type="submit">Create Team</button>
          </form>
          <div id="team-message" class="hidden"></div>
        </section>

        <section id="team-details" class="hidden">
          <h3>Team Details</h3>
          <div id="team-info"></div>
          
          <h4>Team Members</h4>
          <div id="team-members"></div>
          <form id="add-member-form">
            <div class="form-group">
              <label for="member-email">Add Member:</label>
              <input type="email" id="member-email" placeholder="member@mergington.edu" />
              <button type="submit">Add Member</button>
            </div>
          </form>
          
          <h4>Tasks</h4>
          <div id="team-tasks"></div>
          <form id="create-task-form">
            <div class="form-group">
              <label for="task-title">Task Title:</label>
              <input type="text" id="task-title" required placeholder="Enter task title" />
            </div>
            <div class="form-group">
              <label for="task-description">Task Description:</label>
              <textarea id="task-description" required placeholder="Describe the task"></textarea>
            </div>
            <div class="form-group">
              <label for="task-assigned">Assign to:</label>
              <select id="task-assigned">
                <option value="">-- Unassigned --</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-due">Due Date:</label>
              <input type="date" id="task-due" />
            </div>
            <button type="submit">Create Task</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
