<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="profiles-container">
        <h3>Student Profiles</h3>
        <div id="profiles-list">
          <!-- Profiles will be loaded here -->
          <p>Loading profiles...</p>
        </div>
      </section>

      <section id="profile-form-container">
        <h3>Create/Edit Your Profile</h3>
        <form id="profile-form">
          <div class="form-group">
            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="profile-name">Full Name:</label>
            <input type="text" id="profile-name" required placeholder="Your Full Name" />
          </div>
          <div class="form-group">
            <label for="profile-grade">Grade Level:</label>
            <select id="profile-grade" required>
              <option value="">-- Select Grade --</option>
              <option value="9">9th Grade</option>
              <option value="10">10th Grade</option>
              <option value="11">11th Grade</option>
              <option value="12">12th Grade</option>
            </select>
          </div>
          <div class="form-group">
            <label for="profile-achievements">Achievements (comma-separated):</label>
            <textarea id="profile-achievements" placeholder="Honor Roll, Science Fair Winner, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="profile-roles">Roles (comma-separated):</label>
            <textarea id="profile-roles" placeholder="Student Council Member, Class Representative, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="profile-skills">Skills (comma-separated):</label>
            <textarea id="profile-skills" placeholder="Programming, Leadership, Public Speaking, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="profile-activities">Extracurricular Activities (comma-separated):</label>
            <textarea id="profile-activities" placeholder="Chess Club, Programming Class, etc."></textarea>
          </div>
          <div class="form-group">
            <label for="profile-leadership">Leadership Roles (comma-separated):</label>
            <textarea id="profile-leadership" placeholder="Team Captain, Club President, etc."></textarea>
          </div>
          <button type="submit">Create/Update Profile</button>
        </form>
        <div id="profile-message" class="hidden"></div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
