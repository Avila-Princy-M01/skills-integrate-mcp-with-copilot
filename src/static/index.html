<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="https://octodex.github.com/images/welcometocat.png" alt="Welcome Octocat" class="mascot-left">
        <div class="header-text">
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="Private Investocat" class="mascot-right">
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div class="activities-header">
          <img src="https://octodex.github.com/images/codercat.jpg" alt="Coder Cat" class="activity-mascot">
          <img src="https://octodex.github.com/images/stormtroopocat.jpg" alt="Stormtrooper Cat" class="activity-mascot">
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="https://octodex.github.com/images/heisencat.png" alt="Heisencat" class="footer-mascot">
        <p>&copy; 2023 Mergington High School</p>
        <img src="https://octodex.github.com/images/octdrey-catburn.jpg" alt="Octdrey Catburn" class="footer-mascot">
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
